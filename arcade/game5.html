<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק האם אתם חכמים ברשת</title>
    <link rel="stylesheet" href="game5.css">
</head>
<body>
    <div id="start-screen" class="container">
        <h1> האם הפרופיל מזויף או לא?</h1>
        <p>
            מוקד 105 קיבל פנייה על אישה ששולחת הודעות לילדים רבים הלומדים בחטיבות הביניים בעיר חיפה
            עזרו למוקד לגלות סימנים חשודים שיכולים להופיע בפרופיל!
        </p>
        <img class="game-image" src="https://st2.depositphotos.com/1994497/12108/v/450/depositphotos_121087712-stock-illustration-secret-agent-lady.jpg">
    </div>
    
    <div id="buttons-container" class="container">
        <!-- כפתורים מספריים בתחתית הדף -->
        <button  id="green-button" class="number-button">התמונה של האישה חשודה מאוד! הייתי מחפש אותה בגוגל</button>
        <button id="red-button" class="number-button">השם הפרטי שלה נראה לא אמיתי</button>  <!--תקין-->
        <button id="green-button" class="number-button">מקום העבודה נשמע חשוד</button>
        <button  id="green-button" id="red-button" class="number-button">לא הגיוני שיש עוד אנשים בשם הזה</button>  <!--תקין-->
        <button  id="green-button" id="red-button" class="number-button"> המשקפיים שלה נראים מזויפים</button>  <!--תקין-->
        <button  id="green-button" class="number-button">מוסד הלימודים מפוברק</button>
        <button id="green-button" class="number-button">לא נראה שסיימה לימודיתיכון ב2007 לפי התמונה</button> 
        <button  id="green-button" class="number-button">אין אוניברסיטה כזו</button>
        <button id="red-button" class="number-button">אין תמונה למוסד הלימודים</button>         <!--תקין-->
        <button  id="green-button" class="number-button">נראה שאין חברים כלל למשתמש</button>
    </div>
    
    <div id="result-container" class="container hidden">
        <h1 id="result"></h1>
        <button onclick="restartQuiz()">שחק שוב</button>
    </div>
</body>
</html>
