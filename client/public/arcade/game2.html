<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק פייקניוז</title>
    <link rel="stylesheet" href="game2.css">
</head>
<body>
    <div id="start-screen" class="container">
        <h1>fake news - חושבים שתצליחו לזהות?</h1>
        <button onclick="startGame()">התחל משחק</button>
        
        <div class="game-container">
            <img class="game-image" src="https://thoughtsorama.home.blog/wp-content/uploads/2020/06/dfd3d397-b132-4516-9d8d0c7b4f07763b_source.jpg">
        </div>
    </div>
    
    <div id="question-container" class="container hidden">
        <h1 id="question"></h1>
        <div id="options-container"></div>
    </div>

    <div id="result-container" class="container hidden">
        <h1 id="result"></h1>
        <button onclick="restartQuiz()">שחק שוב</button>

        <!-- כאן גם התמונה בסוף -->
        <div class="game-container">
            <img class="game-image" src="https://dospace.org/wp-content/uploads/2016/11/fake-news-header.jpg">
        </div>
    </div>
    
    <script src="game2.js"></script>
</body>

</html>
