<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק האם אתם חכמים ברשת</title>
    <link rel="stylesheet" href="page4.css">
</head>
<body>
    <div id="start-screen" class="container">
        <h1>בואו לבדוק האם אתם חכמים ברשת</h1>
        <button onclick="startGame()">התחל משחק</button>
        
        <div class="game-container">
            <img class="game-image" src="https://img.freepik.com/premium-photo/ilustration-art-retro-style-spy-theme-funny-secret-agent-cartoon-character-creative-cute-anime_1020495-17714.jpg">
        </div>
    </div>
    
    <div id="question-container" class="container hidden">
        <h1 id="question"></h1>
        <div id="options-container"></div>
    </div>

    <div id="result-container" class="container hidden">
        <h1 id="result"></h1>
        <button onclick="restartQuiz()">שחק שוב</button>

        <!-- כאן גם התמונה בסוף -->
        <div class="game-container">
            <img class="game-image" src="https://img.freepik.com/premium-photo/ilustration-art-retro-style-spy-theme-funny-secret-agent-cartoon-character-creative-cute-anime_1020495-17714.jpg">
        </div>
    </div>
    
    <script src="page4.js"></script>
</body>
</html>
